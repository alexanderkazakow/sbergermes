<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>СберГермес - OCR-система распознавания текста</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="js/tesseract.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="app">
    <div id="app-zone">
        <div class="app-info">Загрузите изображения, текст на которых необходимо распознать</div>
        <div class="app-loadzone">
            <div class="app-loadzone__header">
                <h2>Перетащите изображения сюда</h2>
                <button type="button" class="btn"><label for="files">Выберете файлы</label></button>
                <input id="files" style="visibility:hidden" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
            </div>
        </div>
    </div>
</div>
</body>
</html>
